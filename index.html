<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Recipe Guide</title>
<link rel="stylesheet" href="style.css">
</head>


<body>

<!-- The text at the top of the page - the title and the search bar query. -->
<nav class="navbar navbar-dark bg-primary">
        <div class="navbar-brand">
            <h2>&nbsp;Recipe Guide</h2>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-12" style="background: lightsteelblue;">
                <div class="mb-2"></div>
                <h5>Please list a dish, or a primary ingredient:</h5>
                <input id="searchTxt" type="text" placeholder="Search" name="search">

<!-- The button that searches the API for a recipe of a certain dish, or that uses a certain ingredient, taken from user input in the search bar. -->
<button id="searchBtn" class="btn btn-primary" style="width: 40px;" data-toggle="tooltip" title="Search">
                    <i class="fa fa-search"></i>
                </button>

<!-- The meat (pun intended) of the code. Below is all of the things underneath the search bar. These are what change when the API gives its information back. There are five options for recipes, all giving its name, an image, the ingredients list, and the recipe. -->
                <div class="col-12 col-sm-12">
                    <div class="mb-2"></div>
                    <div class="card" style="width: 100%">
                        <!-- Recipe 1 -->
                        <div class="card-body hide">
                              <h3 class="card-title"><span id="MealOptions1"></span></h3>
                              <div><b><span id="OptionOne"></span></b></div>
                              <img id="image1">
                              <div><b><ul class="list-group" id="ingredientsListOne"></ul></b></div>
                              <div><b><span id="InstructionsOne"></span></b></div>
                          </div>
                        <!-- Recipe 2 -->
                        <div class="card-body hide">      
                              <h3 class="card-title"><span id="MealOptions2"></span></h3>
                              <div><b><span id="OptionTwo"></span></b></div>
                              <b><img id="image2"></b>
                              <div><b><ul id="ingredientsListTwo"></ul></b></div>
                              <div><b><span id="InstructionsTwo"></span></b></div>
                          </div>
                        <!-- Recipe 3 -->
                        <div class="card-body hide">
                              <h3 class="card-title"><span id="MealOptions3"></span></h3>
                              <div><b><span id="OptionThree"></span></b></div>
                              <b><img id="image3"></b>
                              <div><b><ul id="ingredientsListThree"></ul></b></div>
                              <div><b><span id="InstructionsThree"></span></b></div>
                          </div>
                        <!-- Recipe 4 -->
                        <div class="card-body hide">
                              <h3 class="card-title"><span id="MealOptions4"></span></h3>
                              <div><b><span id="OptionFour"></span></b></div>
                              <b><img id="image4"></b>
                              <div><b><ul id="ingredientsListFour"></ul></b></div>
                              <div><b><span id="InstructionsFour"></span></b></div>
                          </div>
                        <!-- Recipe 5 -->
                        <div class="card-body hide">
                              <h3 class="card-title"><span id="MealOptions5"></span></h3>
                              <div><b><span id="OptionFive"></span></b></div>
                              <b><img id="image5"></b>
                              <div><b><ul id="ingredientsListFive"></ul></b></div>
                              <div><b><span id="InstructionsFive"></span></b></div>
                        </div>

                    <div class="mb-0"></div>
                    </div>
               </div>


 <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    >  
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
<script src="script.js"></script>
</body>
</html>
